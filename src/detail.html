<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大麦网-商品详情页</title>
    <link rel="stylesheet" href="css/detail.css">
    <script src="script/require.js" data-main="script/main.js" defer async="true" id="currentpage" data-page="detail_module"></script>
</head>

<body>
    <!-- 头部 -->
    <div class="header">
        <div class="headerw1200">
            <!-- 大麦logo -->
            <a href="#">
                <img class="dlogo" src="//img.alicdn.com/tfs/TB1fbVFfu3tHKVjSZSgXXX4QFXa-230-104.png" alt="大麦">
            </a>
            <!-- 首页与分类 -->
            <div class="header-recommend">
                <a href="index.html" class="type-recommend">首页</a>
                <a href="list.html" class="type-recommend select">分类</a>
            </div>
            <!-- 右侧header -->
            <div class="right-header">
                <!-- 登录 -->
                <div class="box-header user-header">
                    <a href="login.html">
                        <img src="//img.alicdn.com/tfs/TB14UKCGQyWBuNjy0FpXXassXXa-54-54.png" class="i-box-header i-user">
                        <!-- </a> -->
                        <div class="login-user show">
                            <span class="span-box-header span-user">登录</span>
                        </div>
                    </a>
                    <div class="list-wrap">
                        <div class="list-login">
                            <a href="" class="li-login">个人信息</a>
                            <a href="" class="li-login">账号设置</a>
                            <a href="" class="li-login">订单管理</a>
                        </div>
                    </div>
                </div>
                <!-- 下载 -->
                <div class="box-header download-header">
                    <img class="i-box-header i-download" src="//img.alicdn.com/tfs/TB1A9eIGKuSBuNjy1XcXXcYjFXa-54-54.png" alt="下载">
                    <span class="span-box-header">下载</span>
                    <div class="ewm-download">
                        <img src="//img.alicdn.com/tfs/TB1TBEJSkvoK1RjSZFNXXcxMVXa-280-280.jpg">
                    </div>
                </div>
                <!-- English -->
                <div class="box-header">
                    <a href="#">
                        <img class="i-box-header" src="//img.alicdn.com/tfs/TB13UKCGQyWBuNjy0FpXXassXXa-54-54.png" alt="">
                        <span class="span-box-header">English</span>
                    </a>
                </div>
            </div>

            <div class="header-search">
                <img class="i-search" src="//img.alicdn.com/tfs/TB1qv3jxGmWBuNjy1XaXXXCbXXa-34-36.png" alt="搜索">
                <input class="input-search" type="text" placeholder="搜索明星、演出、体育赛事">
                <div class="btn-search">搜索</div>
            </div>

        </div>
    </div>
    <!-- 商品详情 -->
    <div class="goodsinfo">
        <div class="box">
            <a href="cart.html" target="_blank">进入购物车</a>
        </div>
        <div class="wrap">
            <div id="spic">
                <img src="" alt="" id="smallpic">
            </div>
        </div>
        <div class="goodsinfo-word">
            <div class="p-name">
                <a class="loadtitle" href="##"></a>
            </div>
            <div class="showtime"></div>
            <div class="address"></div>
            <div class="p-price"><strong><em>￥</em><i class="loadpcp"></i></strong></div>
            <div class="p-btn">
                <input type="text" id="count" value="1" />
                <a href="javascript:;">加入购物车</a>
                <!-- void(0) -->
            </div>
        </div>
    </div>

</body>

</html>
